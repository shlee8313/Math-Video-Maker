<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
    <!-- Clock Body (Gray #708090) -->
    <circle cx="150" cy="150" r="105" fill="#708090"/>
    
    <!-- Inner face area -->
    <circle cx="150" cy="150" r="95" fill="#708090"/>
    
    <!-- Clock Hands (Gray #708090) - Positioned randomly to denote wasted time -->
    <g transform="translate(150, 150)">
        <!-- Hour Hand (rotated 335 degrees) -->
        <rect x="-6" y="-55" width="12" height="55" rx="4" transform="rotate(335)" fill="#708090"/>
        <!-- Minute Hand (rotated 210 degrees) -->
        <rect x="-5" y="-80" width="10" height="80" rx="3" transform="rotate(210)" fill="#708090"/>
    </g>
    
    <!-- Center Pin (Red #DC143C) -->
    <circle cx="150" cy="150" r="9" fill="#DC143C"/>
    
    <!-- Cracked Glass Effect (Red #DC143C) -->
    <g stroke="#DC143C" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <!-- Cracks originating near the center pin -->
        <path d="M150 150 L95 80"/>
        <path d="M95 80 L115 65"/>
        
        <path d="M150 150 L220 130"/>
        <path d="M220 130 L240 150"/>
        
        <path d="M150 150 L140 230"/>
        <path d="M140 230 L160 235"/>
        
        <!-- Peripheral damage -->
        <path d="M70 180 L80 160 M80 160 L50 150" stroke-width="3"/>
        <path d="M220 200 L240 185 M240 185 L230 215" stroke-width="3"/>
    </g>
    
    <!-- Sand Particles/Dust falling from the bottom (Red #DC143C) -->
    <g fill="#DC143C">
        <circle cx="150" cy="260" r="4"/>
        <circle cx="140" cy="270" r="3"/>
        <circle cx="165" cy="265" r="2.5"/>
        <circle cx="130" cy="280" r="2"/>
        <circle cx="175" cy="275" r="3.5"/>
        <rect x="155" y="285" width="3" height="3" transform="rotate(45 156.5 286.5)"/>
        <circle cx="125" cy="260" r="1.5"/>
        <circle cx="185" cy="290" r="1"/>
    </g>
</svg>